<html>
    <a routerLink="/roteiros/lixeira">Lixeira</a>
    <a routerLink="/roteiros/criacao">Criar Roteiro</a>

    <table>
        <tr *ngFor="let roteiro of roteiros; let i = index" name="roteiroList">
            <span class="roteiro-titulo">
                <button (click)=toggleExpandir(roteiro.id)>Expandir</button>
                <h2>Roteiro: {{roteiro.titulo}} </h2>
            </span>
            <div *ngIf="expandido[i]">
                <div>Meta Associada: {{roteiro.metaAssociada}} </div>
                <div>Id: {{roteiro.id}}</div>
                <div>
                    <ul *ngFor="let questao of roteiro.questoes; let j = index">
                        <li>Quest√£o {{j+1}}: {{questao.enunciado}}</li>
                    </ul>
                </div>
                <span>
                    <button (click)=atualizarRoteiro(roteiro.id)>Edit</button>
                    <button (click)=enviarParaLixeira(roteiro.id)>deletar</button>
                </span>
            </div>
        </tr>
    </table>
</html>
